<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎯 Typing Speed Challenge</h1>
    <div class="game-box">
      <div class="quote-box">
        <p id="quote" class="quote"></p>
      </div>
      <textarea id="input" placeholder="Start typing here..."></textarea>
      <div class="info">
        <div><span>⏳ Time:</span> <span id="time">60</span>s</div>
        <div><span>🚀 WPM:</span> <span id="wpm">0</span></div>
        <div><span>✅ Score:</span> <span id="score">0</span></div>
      </div>
      <button id="reset">🔁 Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
