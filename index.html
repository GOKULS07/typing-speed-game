<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffffee;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: 0.3s;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    #quote {
      font-size: 1.2rem;
      color: #444;
      margin: 1.2rem 0;
    }

    #input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #00b894;
      border-radius: 0.8rem;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
      transition: border 0.3s ease;
    }

    #input:focus {
      border-color: #6c5ce7;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
      font-weight: 600;
    }

    .stats span {
      color: #2d3436;
    }

    button {
      background: linear-gradient(90deg, #6c5ce7, #00cec9);
      border: none;
      padding: 0.8rem 2rem;
      color: white;
      font-size: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00cec9, #6c5ce7);
    }

    @media (max-width: 500px) {
      #quote {
        font-size: 1rem;
      }
      .stats {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚å®Ô∏è Typing Speed Test</h1>
    <div id="quote">Loading quote...</div>
    <input type="text" id="input" placeholder="Start typing here..." autocomplete="off"/>
    <div class="stats">
      <div>‚è± Time: <span id="time">0</span>s</div>
      <div>üìù WPM: <span id="wpm">0</span></div>
      <div>‚≠ê Score: <span id="score">0</span></div>
    </div>
    <button onclick="resetGame()">üîÑ Reset</button>
  </div>

  <script>
    const quotes = [
      "The quick brown fox jumps over the lazy dog",
      "Typing fast is a useful skill",
      "Practice makes perfect in everything",
      "Never give up on your goals",
      "Code is like humor, it works best when clean",
      "Small daily improvements lead to stunning results"
    ];

    let quoteEl = document.getElementById('quote');
    let inputEl = document.getElementById('input');
    let timeEl = document.getElementById('time');
    let wpmEl = document.getElementById('wpm');
    let scoreEl = document.getElementById('score');

    let currentQuote = '';
    let startTime, timerInterval;
    let score = 0;

    function loadQuote() {
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = currentQuote;
      inputEl.value = '';
    }

    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        timeEl.textContent = elapsed;
        updateWPM(elapsed);
      }, 1000);
    }

    function updateWPM(elapsed) {
      const wordsTyped = inputEl.value.trim().split(/\s+/).length;
      if (elapsed > 0) {
        const wpm = Math.round((wordsTyped / elapsed) * 60);
        wpmEl.textContent = wpm;
      } else {
        wpmEl.textContent = 0;
      }
    }

    function checkInput() {
      if (inputEl.value.trim() === currentQuote) {
        clearInterval(timerInterval);
        score++;
        scoreEl.textContent = score;
        setTimeout(() => {
          loadQuote();
          startTimer();
        }, 500);
      }
    }

    function resetGame() {
      clearInterval(timerInterval);
      score = 0;
      scoreEl.textContent = 0;
      wpmEl.textContent = 0;
      timeEl.textContent = 0;
      loadQuote();
    }

    inputEl.addEventListener('input', () => {
      if (!startTime) {
        startTimer();
      }
      checkInput();
    });

    // Initial setup
    loadQuote();
  </script>
</body>
</html>
